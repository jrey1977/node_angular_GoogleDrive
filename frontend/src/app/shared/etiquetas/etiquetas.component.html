<!-- EDICIÓN SIMPLE -->
<div class="container-fluid ps-3 pe-3 px-md-1 py-2 mx-auto" *ngIf="stateEdit">
  <div class="border-bottom py-3 font-weight-bold titleEdit mb-0 ps-4">
    Editar imagen
  </div>
  <div class="row mx-0 ps-0 ps-md-4 pe-0">
    <div class="col-12 col-md-8 order-2 order-md-1 text-left pt-4 px-0">
      <div class="contenedorImg">
        <img
          class="imgEtiquetada"
          [src]="urlImg + _fotoSeleccionada?.id"
          [alt]="fotoSeleccionada?.name"
        />
      </div>
    </div>
    <div class="col-12 col-md-4 order-1 order-md-2 rightSidebar pt-4">
      <div class="form-group mb-0">
        <div class="container">
          <div class="mt-0 mt-md-3 filaDetalles">DETALLES DEL ARCHIVO</div>
          <div class="mt-3 filaNombre">
            <b>{{ _fotoSeleccionada?.name }}</b>
          </div>
          <div class="mt-3 filaForm row mx-0">
            <label class="col col-2">Tags</label>
            <form [formGroup]="stateForm" class="col col-10">
              <mat-form-field class="example-chip-list mat-form-field example-chip-list ng-tns-c156-5 mat-primary mat-form-field-type-mat-chip-list mat-form-field-appearance-fill mat-form-field-can-float mat-form-field-has-label mat-form-field-hide-placeholder" appearance="fill">
                <mat-chip-list #chipList aria-label="Fruit selection">
                  <mat-chip
                    *ngFor="let tag of selectedTags"
                    #tagsForm
                    (removed)="remove(tag)"
                  >
                    {{ tag }}
                    <button matChipRemove>
                      <mat-icon>cancel</mat-icon>
                    </button>
                  </mat-chip>
                  <input
                    placeholder="Nueva etiqueta..."
                    #tagInput
                    [formControl]="tagCtrl"
                    [matAutocomplete]="auto"
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    (matChipInputTokenEnd)="add($event)"
                  />
                </mat-chip-list>
                <mat-autocomplete
                  #auto="matAutocomplete"
                  (optionSelected)="selected($event)"
                >
                  <mat-option
                    *ngFor="let tag of filteredTags | async"
                    [value]="tag"
                  >
                    {{ tag }}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              <div>
                <button
                  class="btn w-100"
                  (click)="agregaEtiquetas(selectedTags, tagInput.value)"
                >
                  Agregar
                </button>
              </div>
            </form>
          </div>
          <div class="mt-3 filaTags">
            <p *ngIf="!etiquetas.length">
              Esta foto todavía no se ha etiquetado
            </p>
            <ng-container *ngIf="etiquetas.length">
              <div class="form-group flex-column d-flex pb-0 mb-0">
                <label class="form-control-label ps-3 mb-3">Etiquetas:</label>
                <ul *ngIf="etiquetas.length" class="ps-3 ulEtiquetas ps-0">
                  <li
                    *ngFor="let etiqueta of etiquetas; let i = index"
                    class="badge badge-secondary mb-2"
                  >
                    <i
                      (click)="borrarEtiqueta(etiqueta._id, etiqueta.name)"
                      class="icon-close me-1"
                    ></i>
                    {{ etiqueta.name }}
                  </li>
                </ul>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid px-1 py-2 mx-auto" *ngIf="stateMultiEdit">
  <div class="border-bottom py-3 font-weight-bold titleEdit mb-0 ps-4">
    Editar imagenes
  </div>
  <div class="row mx-0 ps-4">
    <div class="col-12 col-md-8 order-2 order-md-1 text-left pt-4 ps-0">
      <table class="table tableMultiEdit">
        <thead class="thead">
          <tr class="row">
            <th class="col-2"></th>
            <th class="col-4">Nombre</th>
            <th class="col-4">Etiquetas</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of _fotosSeleccionadas" class="row">
            <td class="col-2">
              <img [src]="urlImg + item.id" [alt]="item.name" />
            </td>
            <td class="text-truncate name col-4">{{ item.name }}</td>
            <td class="col-4">
              <app-listado-etiquetas
                *ngIf="item.etiquetas"
                [arrayEtiquetas]="item.etiquetas"
                [idArchivo]="item.id"
              ></app-listado-etiquetas>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-12 col-md-4 order-1 order-md-2 rightSidebar pt-4">
      <div class="form-group">
        <div class="container">
          <div class="mt-3 filaDetalles">AÑADIR ETIQUETA COMÚN</div>
          <div class="mt-3 filaForm row mx-0">
            <label class="col col-2">Tags</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
