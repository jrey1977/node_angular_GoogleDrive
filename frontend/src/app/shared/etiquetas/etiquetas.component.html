<button
  type="button"
  class="btn-close close pull-right"
  (click)="bsModalRef.hide()"
>
  <i class="icon-close"></i>
</button>
<div class="container-fluid px-1 py-2 mx-auto">
  <div class="border-bottom py-3 font-weight-bold titleEdit mb-0 ps-4">
    Editar imagen
  </div>
  <div class="row mx-0 ps-4">
    <div class="col-12 col-md-8 order-2 order-md-1 text-left pt-4 ps-0">
      <div class="contenedorImg">
        <img
          class="imgEtiquetada"
          [src]="urlImg + _fotoSeleccionada?.id"
          [alt]="fotoSeleccionada?.name"
        />
      </div>
    </div>
    <div class="col-12 col-md-4 order-1 order-md-2 rightSidebar pt-4">
      <div class="form-group">
        <div class="container">
          <div class="mt-3 filaDetalles">DETALLES DEL ARCHIVO</div>
          <div class="mt-3 filaNombre">
            <b>{{ _fotoSeleccionada?.name }}</b>
          </div>
          <div class="mt-3 filaForm row mx-0">
            <label class="col col-2">Tags</label>
            <form [formGroup]="stateForm" class="col col-10">
              <mat-form-field class="w-100">
                <input
                  type="text"
                  matInput
                  formControlName="stateGroup"
                  required
                  [matAutocomplete]="autoGroup"
                  #etiqueta
                />
                <mat-autocomplete #autoGroup="matAutocomplete">
                  <mat-optgroup
                    *ngFor="let group of stateGroupOptions | async"
                    [label]="group.letter"
                  >
                    <mat-option *ngFor="let name of group.names" [value]="name">
                      {{ name }}
                    </mat-option>
                  </mat-optgroup>
                </mat-autocomplete>
              </mat-form-field>
              <div>
                <button
                  class="btn w-100"
                  (click)="agregaEtiqueta(etiqueta.value)"
                >
                  Agregar
                </button>
              </div>
            </form>
          </div>
          <div class="mt-3 filaTags">
            <p *ngIf="!etiquetas.length">
              Esta foto todav√≠a no se ha etiquetado
            </p>
            <ng-container *ngIf="etiquetas.length">
              <div class="form-group flex-column d-flex">
                <label class="form-control-label ps-3 mb-3">Etiquetas:</label>
                <ul *ngIf="etiquetas.length" class="ps-3 ulEtiquetas ps-0">
                  <li
                    *ngFor="let etiqueta of etiquetas; let i = index"
                    class="badge badge-secondary"
                  >
                    <i
                      (click)="borrarEtiqueta(etiqueta._id, etiqueta.name)"
                      class="icon-close me-1"
                    ></i>
                    {{ etiqueta.name }}
                  </li>
                </ul>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
