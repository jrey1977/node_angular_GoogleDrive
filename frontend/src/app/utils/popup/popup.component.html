<div
  class="position-fixed bg-white w-100 h-100 p-5 popup"
  *ngIf="popup && popupService.getPopupState"
>
  <button class="btn btn-danger" (ngClick)="cerrarPopup()">X</button>
  <h2 class="text-center">{{ popup.name }}</h2>
  <div class="contenedorArchivo m-auto text-center">
    <!--VIDEO-->
    <ng-container *ngIf="popup.fileExtension == ('webm' || 'avi' || 'mp4')">
      <video
        controls
        preload="none"
        [poster]="popup.thumbnailLink"
        width="100%"
        playsinline
      >
        <source [src]="popup.webViewLink" type="video/mp4" />
        Video not supported
      </video>
    </ng-container>
    <!--FOTO-->
    <ng-container
      *ngIf="
        popup.fileExtension === 'jpg' ||
        popup.fileExtension === 'jpeg' ||
        popup.fileExtension === 'png' ||
        popup.fileExtension === 'gif' ||
        popup.fileExtension === 'webp'
      "
    >
      <img
        [src]="urlImg + popup.id"
        [alt]="popup.name"
        class="mt-4 img-fluid"
      />
    </ng-container>
  </div>
</div>
