<div class="container p-5">
  <h2 class="mb-4">Listado de fotos de google drive</h2>
  <!-- <button class="btn btn-warning" (click)="getFiles()">Obtener total fotos y videos</button> -->

  <div infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScrollNew()">
    <h3 class="border-bottom">
      Fotos y videos sin etiquetar [{{ filesNewsTemp.length }}]
    </h3>
    <div *ngIf="filesNewsTemp[0]" class="masonry">
      <div
        class="item"
        *ngFor="let file of Object.keys(filesNewsTemp[0])"
      >
        <img *ngIf="filesNewsTemp[0][file].idFoto"
          [src]=urlImg+filesNewsTemp[0][file].idFoto
          [alt]="filesNewsTemp[0][file].name"
        />
        <img *ngIf="filesNewsTemp[0][file].idVideo"
          src="https://drive.google.com/thumbnail?id={{
            filesNewsTemp[0][file].idVideo
          }}"
          [alt]="filesNewsTemp[0][file].name"
        />
      </div>
    </div>
  </div>
