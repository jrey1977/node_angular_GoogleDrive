<div class="container p-5">
  <h2 class="mb-4">Listado de fotos de google drive</h2>
  <!-- <button class="btn btn-warning" (click)="getFiles()">Obtener total fotos y videos</button> -->

  <div infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScrollNew()">
    <h3 class="border-bottom">Fotos y videos sin etiquetar [{{filesNew.length}}]</h3>
    <ul *ngIf="filesNewsTemp[0]">
      <li *ngFor="let file of Object.keys(filesNewsTemp)">
        <ng-container *ngIf="isHtmlPrintable(filesNewsTemp[0][file]);else objectBlock">
          <span class="key">{{file}}</span><span class="value">{{filesNewsTemp[0][file]}}</span>
        </ng-container>
        <ng-template #objectBlock >
          <img src="https://drive.google.com/uc?export=view&id={{filesNewsTemp[0][file].idFoto}}" [alt]="filesNewsTemp[0][file].name">
        </ng-template>
      </li>
    </ul>

  </div>
