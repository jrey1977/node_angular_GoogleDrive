<div
  class="container-fluid p-0 p-md-5 pt-md-0 contenedorArchivos"
  #contenedorArchivos
>
  <!--BOTÓN PARA RESETEAR BASE DE DATOS -->
  <!--   <button class="btn btn-warning" (click)="creoBaseDatos()">
    Genera base de datos
  </button> -->

  <!-- LOADING BAR -->
  <app-loading [showLoadingInput]="showLoading"></app-loading>

  <div *ngIf="filesAllTemp[0]" class="no-scroll-x">
    <div class="w-100 contentNew px-2 px-md-0">
      <div
        infiniteScroll
        [infiniteScrollDistance]="2"
        (scrolled)="onScrollNew()"
        [scrollWindow]="true"
        #contentArchivosNuevos
      >
        <div class="w-100 over header">
          <div class="row p-4 pb-2 p-md-0 pt-md-5">
            <div class="col-12 col-md-4">
              <h4 class="card-title">Galería multimedia</h4>
              <h6 class="card-subtitle m-b-20 text-muted">
                <b>{{ filesNew.length }}</b> Archivos
                <small
                  >[<b>{{ filesNew.length - filesOld.length }}</b> sin
                  etiquetar]</small
                >
              </h6>
            </div>
            <div class="col-12 col-md-8 text-start text-md-end">
              <button
                *ngIf="!multiEditMode"
                class="btn btn-outline-dark"
                (click)="modoMultiEdit()"
              >
                <i class="icon-pencil me-3"></i>Edición múltiple
              </button>
              <button
                *ngIf="multiEditMode"
                class="btn btn-outline-dark"
                (click)="cancelarMultiEdit()"
              >
                Cancelar
              </button>
              <button
                *ngIf="multiEditMode && this.arrayMultiEdit.length > 1"
                class="btn btn-danger ms-3"
                (click)="borradoMultiple()"
              >
                <i class="icon-pencil me-3"></i>Borrar seleccionados
              </button>
              <button
                *ngIf="multiEditMode && this.arrayMultiEdit.length > 1"
                class="btn btn-success ms-md-3 mt-3 mt-md-0"
                (click)="edicionMultiple()"
              >
                <i class="icon-pencil me-3"></i>Editar seleccionados
              </button>
            </div>
          </div>
          <hr class="mb-3" />
        </div>
        <div class="contentArchivos">
          <ngx-masonry
            [ordered]="true"
            [options]="myOptions"
            #NgxMasonryComponent
          >
            <!-- <div
              ngxMasonryItem
              class="masonry-item"
              [ngClass]="{
                noetiquetada: filesAllTemp[file].etiquetas.length === 0
              }"
              id="{{ filesAllTemp[0][file].id }}"
              *ngFor="let file of Object.keys(filesAllTemp); let i = index"
            >   -->
            <div
              ngxMasonryItem
              class="masonry-item"
              [ngClass]="{
                noetiquetada: file.etiquetas.length === 0
              }"
              id="{{ file.id }}"
              *ngFor="let file of this.filesAllTemp; let i = index"
            >
              <div
                class="el-overlay-1"
                [ngClass]="
                  this.arrayMultiEdit.includes(file) ? 'seleccionada' : ''
                "
                (click)="updateArrayMultiEditImg(file, i)"
              >
                <span
                  class="bgVideo"
                  (click)="abrirPopup(file)"
                  *ngIf="file.mimeType.includes('video')"
                ></span>
                <img
                  *ngIf="file.mimeType.includes('image')"
                  [src]="urlImg + file.id"
                  [alt]="file.name"
                  [id]="i"
                  class="img-fluid"
                  (click)="( (isMobile || isTablet) && !multiEditMode) && abrirPopup(file)"
                />
                <ng-container *ngIf="isMobile || isTablet">
                  <div class="row mx-0 footerThumbMobile py-2">
                    <span
                      class="col-2"
                      [ngClass]="{
                        iconImg: file.mimeType.includes('image'),
                        iconVideo: file.mimeType.includes('video')
                      }"
                    ></span>
                    <span class="col-8 nameThumb">{{ file.name }}</span>
                    <span
                      class="col-2 iconInfo"
                      (click)="showHideMenu($event)"
                    ></span>
                    <div class="menuContextualPopUp" >
                      <ul class="py-2">
                        <li class="px-4 py-1" (click)="agregarEtiquetas(file)">
                          Etiquetar
                        </li>
                        <li class="px-4 py-1" (click)="borrarArchivo(file, i)">
                          Eliminar
                        </li>
                      </ul>
                    </div>
                  </div>
                </ng-container>
                <div
                  class="el-overlay d-none d-md-block"
                  *ngIf="!multiEditMode"
                >
                  <ul class="el-info">
                    <li (click)="abrirPopup(file)">
                      <span><i class="icon-magnifier"></i></span>
                    </li>
                    <li (click)="agregarEtiquetas(file)">
                      <span><i class="icon-pencil"></i></span>
                    </li>
                    <li (click)="borrarArchivo(file, i)">
                      <span><i class="icon-trash"></i></span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </ngx-masonry>
        </div>
      </div>
    </div>
  </div>

  <!-- BOTÓN PARA IR HACIA ARRIBA -->
  <button
    [ngClass]="'no-hidden'"
    *ngIf="showGoUpButton"
    class="btn btn-dark"
    (click)="scrollTop()"
  >
    GO UP
  </button>
</div>
