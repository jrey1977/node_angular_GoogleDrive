<div class="container-fluid p-2 p-md-5 pt-md-0">
  <!-- <button class="btn btn-warning" (click)="creoBaseDatos()">
    Genera base de datos
  </button> -->
  <span *ngIf="notification">
    {{ notificationMessage }}
  </span>
  <span *ngIf="showLoading" class="loadingSpan"
    ><img src="/assets/img/loading.gif" alt="Cargando"
  /></span>
  <div
    infiniteScroll
    [infiniteScrollDistance]="2"
    (scrolled)="onScrollNew()"
    [scrollWindow]="true"
  >
    <div *ngIf="filesNewsTemp[0]">
      <div class="position-fixed bg-white w-100 over header">
        <h3 class="pt-5">
          Fotos y videos sin etiquetar [{{ contadorFotos }} de
          {{ filesNew.length }}]
        </h3>
        <div class="position-relative mb-4 pb-4">
          <hr
            class="rellenoBarra position-absolute over m-0"
            [attr.width]="porcentaje"
          />
          <hr class="fondoBarra m-0" />
        </div>
      </div>
      <div class="contentArchivos">
        <ngx-masonry [ordered]="true" [options]="myOptions">
          <div
            ngxMasonryItem
            class="masonry-item"
            *ngFor="let file of Object.keys(filesNewsTemp[0]); let i = index"
          >
            <span
              class="bgVideo"
              *ngIf="
                filesNewsTemp[0][file].fileExtension == 'webm' ||
                filesNewsTemp[0][file].fileExtension == 'avi' ||
                filesNewsTemp[0][file].fileExtension == 'mp4'
              "
            ></span>
            <img
              *ngIf="
                filesNewsTemp[0][file].fileExtension == 'jpg' ||
                filesNewsTemp[0][file].fileExtension == 'jpeg' ||
                filesNewsTemp[0][file].fileExtension == 'png' ||
                filesNewsTemp[0][file].fileExtension == 'gif' ||
                filesNewsTemp[0][file].fileExtension == 'webp'
              "
              [src]="urlImg + filesNewsTemp[0][file].id"
              [alt]="filesNewsTemp[0][file].name"
              [id]="i"
            />
            <div class="bg-dark text-white p-3">
              <p class="mr-3">Name: {{ filesNewsTemp[0][file].name }}</p>
              <p class="text-break">
                id: <small>{{ filesNewsTemp[0][file].id }}</small>
              </p>
              <button
                class="btn btn-danger"
                (click)="borrarArchivo(filesNewsTemp[0][file].id, i)"
              >
                Borrar
              </button>
              <button
                class="btn btn-warning"
                (click)="abrirPopup(filesNewsTemp[0][file])"
              >
                Abrir
              </button>
            </div>
          </div>
        </ngx-masonry>
      </div>
    </div>
  </div>
